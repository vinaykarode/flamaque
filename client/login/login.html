<template name="login">
    {{>loginButtons}}
        
        <form id="login-form" action="action">
            <div>
                <input type="text" id="login-email-username" placeholder="Username or Email"/> 
                <input type="password" id="login-password" placeholder="Password"/>
                <input type="submit" id="login-button" value="Sign in"/>
            </div>
        </form>
    {{>register}}
    <a href={{pathFor 'resetPassword'}}>Forgot Password</a>
    {{>facebookLogin}}
</template>
