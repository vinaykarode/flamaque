           {{#Surface id="backing" size="[undefined,undefined]" class="backing" translate="[0,0,-20]"}}
           {{/Surface }}
                    
           {{#HeaderFooterLayout id="hfl" size="[undefined,undefined]" proportions="[1,1]" align="[0,0]" headerSize="50"}}
           
                    {{>headerMainView}}
               
                    {{>footerTemplate}}
              
                    {{>contentTemplate}}
           
        {{/HeaderFooterLayout}}
                
    {{/famousContext}}
</template>
